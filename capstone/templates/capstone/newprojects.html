{% extends "capstone/layout.html" %}

{% load static %}
{% block header %}
  <link href="{% static 'capstone/stylenewprojects.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
{%  if user.is_authenticated %}
<h1>{{ user.username }}'s New Project</h1>
{% endif %}
  </div>
  <div class="row">
    <div class="col">
      <form class="px-4 py-3" action="{% url 'tracker' %}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label for="newProjectName">Project Name</label>
            <input type="text" class="form-control" id="newProjectName" name="newProjectName" placeholder="Ex. Book Tracker">
          </div>
          <div class="form-group">
            <label for="newProjectPerson">Who is it for?</label>
            <input type="text" class="form-control" id="newProjectPerson" name="newProjectPerson" placeholder="Child's Name">
          </div>
          <div class="form-group">
            <label for="newProjectUnits">How many Units</label>
            <input type="number" class="form-control" id="newProjectUnits" name="newProjectUnits" placeholder="Ex. 10">
          </div>
          <div class="form-group">
            <label for="newProjectUnitLabel">A label for the units</label>
            <input type="text" class="form-control" id="newProjecUnitLabel" name="newProjecUnitLabel" placeholder="Ex. Books">
          </div>
          <div class="form-group">
            <label for="bgroundcolor">Chose your background color</label>
            <select class="form-control" id="bgroundcolor" name="bgroundcolor">
              <option>White</option>
              <option>Grey</option>
              <option>Pink</option>
              <option>Blue</option>
            </select>
          </div>

          <button id="submit" type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
{% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="{% static 'capstone/index.js' %}"></script>
{% endblock %}
